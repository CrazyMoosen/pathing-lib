plugins {
    id 'java'
}

group = 'com.crazymoosen'
version = '0.1.0'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.apache.commons:commons-math3:3.6.1'//
}

test {
    useJUnitPlatform()
}